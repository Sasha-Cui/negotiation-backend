      Hector Pottier had always wanted to be an inventor. 
      In high school, he was a runner-up in the Intel Science Talent Search. He went on to study chemistry at MIT before earning an MD from Yale. Dr. Pottier's day job was radiation oncology in private practice, but weekends were an opportunity to experiment. 
      His latest experiment was highly personal. Pottier's father was suffering from acid reflux, a condition that is both extremely unpleasant and dangerous as it can lead to esophageal cancer. 
