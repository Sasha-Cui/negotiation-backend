      This compound was added to calcium carbonate, the main ingredient in Tums, and compressed into a tablet.
      After seeing dramatic benefits for his father, Dr. Pottier did a pilot study and used the data to obtain a patent on the use of zinc salts for acid reflux. 
      The results were published in the American Journal of Gastroenterology. After the article was published, Pottier started receiving inquiries from companies looking to obtain an exclusive license to the patent. 
      Pottier has been talking to potential buyers of the license including Z-Lab. 
      Some buyers are willing to pursue FDA approval for the tablet developed by Pottier while others want to keep it as a dietary supplement which does not require FDA approval. 
      Z-Lab is willing to undertake the FDA approval process.
      Pottier and Z-Lab are negotiating a contract with two issues: Upfront Payment for the license and Bonus to Pottier if the FDA approves the tablet.

      After a long back-and-forth, Pottier's discussions with Z-lab led to the following five packages being under mutual consideration:
        • Package A  Upfront $25 m  Bonus $0
        • Package B  Upfront $20 m  Bonus $15 m
        • Package C  Upfront $20 m  Bonus $10 m
        • Package D  Upfront $17 m  Bonus $15 m
        • Package E  Upfront $12 m  Bonus $20 m

      Obtaining FDA approval would be a significant boost to sales. If the FDA approves, net profit increases by $100 million. [It will cost $10 million to go through the FDA application. Z-lab was willing to commit to the expense. If successful, the company expected to earn $120 million in profits over the drug's lifetime. If the FDA did not approve, Z-lab would settle for the dietary supplement route for estimated profits of $20 million (30$ million - $10 million FDA application cost). Both profit figures ($120m if approved, $20m if not) are net of the $10m FDA application cost.]

      **PRIVATE INFORMATION FOR DR. POTTIER (NOT SHARED WITH THE OTHER SIDE):**
      - Dr. Pottier already has an offer from a company called the "Xums" team that has plans to use the tablet as a competitor to Tums. 
        The "Xums" team was not going to apply for FDA approval; they would sell Pottier's invention as a dietary supplement. 
        Dr. Pottier hired lawyer Cade Cain to help negotiate the deal. Pottier was both surprised and pleased when Cain came back with a $20 million all-cash offer. This sets Dr. 
        Pottier's BATNA at $20 million. While this offer was a great option, as a physician and scientist, Dr. Pottier wanted the invention to have the credibility of a medicine, not a dietary supplement. 
        That was not an option with Xums who had no experience or interest in seeking FDA approval. 
      - Dr. Pottier believes there is a 60% chance the drug will receive FDA approval.
      - Dr. Pottier's lawyer, Cade Cain, takes a fee of 5 % of any upfront payment Dr. Pottier receives.


