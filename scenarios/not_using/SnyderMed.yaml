    Division. SnyderMed’s consulting projects are broken into three divisions based on the type of consulting service. You prefer division R, which is worth slightly more to you than your trip:
    Issue: Division Assignment (Outcome: Added Value)
    Division R: $8,000
    Division C: $5,000
    Division S: $0

    Location. SnyderMed has four locations available: 
    Issue: City Assignment (Outcome: Value to You)
    Las Vegas: $5,000
    Montreal: $4,000
    Paris: $2,500
    Shanghai: $0

    You would prefer Las Vegas because your family lives nearby in California. 
    Your French is passable; Montreal is second best to you, and Paris is third. 
    Shanghai is great, but you have already worked there, so you would rather go somewhere new. 

    To determine the value of SnyderMed’s job offer, simply take the salary offer and add the values of start date, division assignment, and city assignment. 
    So, if SnyderMed offers you $30K total salary + Vegas ($5K) + Division R ($8K) + no vacation, the total value is $43K to you.

    If you cannot agree with SnyderMed on terms, you can always accept the offer from Hillhouse Partners, which is not negotiable and is worth $40K total to you.
     So, if SnyderMed offers more than $40K of value, this position would be profitable to you.

    Two additional issues to ask SnyderMed about…

    Signing bonus (even better than salary to you). Last time you went to Vegas, you acquired some high interest gambling debt. 
    Upfront money would be extremely valuable to you, especially if part of your salary can be paid as a “signing bonus.” 
    You are carrying $30,000 in debt. 
    Every additional dollar in signing bonus (paid immediately) would reduce the amount of this debt by a dollar and save you $.20 in “interest” that you would otherwise pay on the debt. 
    In other words, every dollar paid in signing bonus (up to $30,000) will be worth $1.20 to you. 

    Housing bonus (the same as salary to you). If the recruiter offers you “housing expenses,” that’s fine. 
    Assume that your housing expenses/receipts will total $10,000, regardless of the other aspects of the deal. 
