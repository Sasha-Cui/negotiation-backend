       - You hope to begin work in a 3-month stint in DC under Blair's supervision but you must end up in the main office after this temporary rotation.

       POINT VALUES:
       - Blair Rotation: 5,000 points (NOTE: requires August 1st or later start date)
       - No Blair Rotation: 0 points
       - Any arrangement that is not a 3-month rotation in DC with Blair is treated as "No Blair Rotation"
       

    3. Start Date:
       - You want to begin on August 1st at earliest which allows for a rotation with Blair or your participation in the World Series of Poker Tournaments in Las Vegas which runs in June and July. 
       - You also want some time to unwind before starting the new role. If you do the Blair rotation, you will skip the Poker tournament altogether but you will still need to start after August 1st.

       POINT VALUES:
       - August 1st or later: 15,000 points
       - July 15th: 7,500 points
       - July 5th: 0 points

    4. Base Salary:
       - You heard from friends that the market rate for this type of job is $145,000-$155,000.
       - You are aiming for $165,000 since the firm is clearly eager to hire you.

       POINT VALUES:
       - +1 point for every dollar above $165,000
       - -1 point for every dollar below $165,000

    5. Remote Work Policy:
       - Previous remote work experience wasn't ideal.
       - Prefer in-person work with a high-energy team.
       - Want close mentorship from key players.
       - Don't want remote work to substitute for proper salary.

       POINT VALUES:
       - 0 day(s) / week: 5,000 points
       - 1 day(s) / week: 2,500 points
       - 2 day(s) / week: 0 points

    6. Signing Bonus:
       - You need extra cash for loans, Vegas trip, and new apartment.
       - Blair mentioned a $40,000 maximum and you want to see how large a bonus you can secure. You must agree on a bonus between $0 and $40,000.

       POINT VALUE FUNCTION: +0.5 points for every $1 above $0.
       EXAMPLE POINT VALUES:
       - $40,000: 20,000 points
       - $30,000: 15,000 points
       - $20,000: 10,000 points
       - $10,000: 5,000 points
       - $0: 0 points

    7. Vacation Time:
       - You heard the company culture values work-life balance which is great. You hope to translate this spirit into a generous vacation policy: 4 weeks would be ideal. 
         You must choose one of the following options (no in-between ie 3.75 weeks).

       POINT VALUES:
       - 4 weeks: 8,000 points
       - 3.5 weeks: 6,000 points
       - 3 weeks: 4,000 points
       - 2.5 weeks: 2,000 points
       - 2 weeks: 0 points

  initial_offer_prompt: |
    Start the negotiation in anyway you see fit.