<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Link Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f9fafb;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1f2937;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        button {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #1e40af;
        }
        .output {
            margin-top: 32px;
            display: none;
        }
        .output.show {
            display: block;
        }
        .link-card {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .link-card h3 {
            margin: 0 0 12px 0;
            color: #1e40af;
            font-size: 16px;
        }
        .link-url {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            font-family: monospace;
            font-size: 13px;
            word-break: break-all;
            color: #374151;
        }
        .copy-btn {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 8px;
            width: auto;
        }
        .copy-btn:hover {
            background: #059669;
        }
        .copied {
            background: #6b7280 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Student Link Generator</h1>
        <p class="subtitle">Generate locked links for students - each link pre-assigns a specific scenario and role</p>
        
        <label>Base URL</label>
        <input type="text" id="baseUrl" value="https://ubiquitous-tartufo-9dcff0.netlify.app/">
        
        <label>Select Scenario</label>
        <select id="scenario">
            <option value="">-- Choose a scenario --</option>
            <option value="top_talent">Top Talent</option>
            <option value="main_street">123 Main Street</option>
        </select>
        
        <button onclick="generateLinks()">Generate Links</button>
        
        <div class="output" id="output">
            <h2 style="margin-bottom: 20px; color: #1f2937;">ðŸ“‹ Generated Links</h2>
            <div id="linksContainer"></div>
        </div>
    </div>
    
    <script>
        const roleLabels = {
            'top_talent': {
                'side1': 'The Recruiter',
                'side2': 'The Candidate'
            },
            'main_street': {
                'side1': 'The Buyer',
                'side2': 'The Seller'
            }
        };
        
        function generateLinks() {
            const baseUrl = document.getElementById('baseUrl').value.replace(/\/$/, '');
            const scenario = document.getElementById('scenario').value;
            
            if (!scenario) {
                alert('Please select a scenario');
                return;
            }
            
            const labels = roleLabels[scenario];
            const links = [
                {
                    role: 'side1',
                    label: labels.side1,
                    url: `${baseUrl}/?scenario=${scenario}&role=side1&lock=true`
                },
                {
                    role: 'side2',
                    label: labels.side2,
                    url: `${baseUrl}/?scenario=${scenario}&role=side2&lock=true`
                }
            ];
            
            const container = document.getElementById('linksContainer');
            container.innerHTML = links.map((link, index) => `
                <div class="link-card">
                    <h3>ðŸ‘¤ ${link.label}</h3>
                    <div class="link-url" id="url-${index}">${link.url}</div>
                    <button class="copy-btn" onclick="copyLink('url-${index}', this)">ðŸ“‹ Copy Link</button>
                </div>
            `).join('');
            
            document.getElementById('output').classList.add('show');
        }
        
        function copyLink(elementId, button) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'âœ… Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
